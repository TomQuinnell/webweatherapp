<div class="snapshotContainer">
  <div class="title">
    {{this.location.name}}
  </div>
  <br>
  <div class="labelledPicture">
    <div class="picture">
      <img [src]=getPictureURL(this.currentForecast,false) alt="ICON">
    </div>
    <div class="summary">
      Temp: {{this.currentForecast.temp}}<br>
      Cloud: {{this.currentForecast.cloudCoverage}}<br>
      Rain: {{this.currentForecast.rain}}<br>
      Humidity: {{this.currentForecast.humidity}}<br>
      Wind speed: {{this.currentForecast.windSpeed}}<br>
    </div>
  </div>
</div>
