<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar mat-elevation-z8">
      <ng-container>
        <button mat-raised-button color="accent" routerLink="/menu" (click)="weatherService.isMainMenu = true">Menu</button>
        <div *ngIf="weatherService.isMainMenu" class="searchbar" >
          <app-searcher></app-searcher>
        </div>
      </ng-container>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
